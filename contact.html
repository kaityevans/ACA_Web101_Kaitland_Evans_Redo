<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./contactStyles.css">
    <!-- <link rel="results" href="results.html"> -->
</head>
<body>
    <div id="TopContainer">
      <h1>Contact Page</h1>
    </div>

    <form action="results.html" method="GET" enctype="multipart/form-data"></form>
    <span class="label">
      <div class="box1">
          <div>
            <h4>Tell Me About You!</h4>
            
            <ul>
              <li>
                <label for="name">Name</label> 
              <input type="text" name="name" id="name" placeholder="First & Last Name">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required
                placeholder="username@beststartupever.com" pattern=".+@beststartupever\.com">
              </li>
              <li>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="1" max="200" step="5">
              </li>
              <li>
                <label for="date">Birthdate</label>
                <input type="date" name="date" id="date" min="2019-06-10" >
              </li>
            </ul>
          </div>
      </div>

      <div class="box2">
        <h4>How did you hear about me?</h4>
        <div class="checkboxes">
          <label for="classmate">Classmate</label>
          <input type="checkbox" name="classmate" id="classmate">
         <!-- </div> -->
        <!-- <div>  -->
          <label for="resumeSubmission">Resume Submission</label>
          <input type="checkbox" name="resumeSubmission" id="resumeSubmission">
        <!-- </div> -->
        <!-- <div>  -->
            <label for="linkedin">LinkedIn</label>
            <input type="checkbox" name="linkedin" id="linkedin">
         <!-- </div> -->
        <!-- <div> -->
            <label for="codingacademyrec">Code Academy Rec</label>
            <input type="checkbox" name="codingacademyrec" id="codingacademyrec">
        
      </div>
     
      <div>
        <h4>
          <ul>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" minlength="20" maxlength="500" placeholder="Please write your message here."></textarea>
              <input type="hidden" name="hidden" value="hi">
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="tel" name="phone" id="phone" placeholder="(123) 456-7890">
            </li>
            <h4>Do you want us to contact you?</h4>
               <label for="yes">Yes</label>
               <input type="radio" name="answer" id="yes" value="yes">
               <label for="No">No</label>
               <input type="radio" name="answer" id="no" value="no">
            <li>
              
            </li>
          </ul>
      </div>
      <div>
        <a href="results.html">
          <button required="email">Submit</button>
        </a>
      </div>
           
    </span>
  </form>
</body>
</html>
