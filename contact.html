<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./contactStyles.css">
</head>
<body>
    <h1>Contact Page</h1>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" >
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" >
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="200" step="5">
      </div>
      <div>
        <label for="date">Birthdate</label>
        <input type="date" name="date" id="date" min="2019-06-10">
      </div>
      <div>
        <h4>How did you hear about me?</h4>
        <div>
          <label for="classmate">Classmate</label>
          <input type="checkbox" name="classmate" id="classmate">
        </div>
        <div>
          <label for="resumeSubmission">Resume Submission</label>
          <input type="checkbox" name="resumeSubmission" id="resumeSubmission">
        </div>
        <div>
            <label for="linkedin">LinkedIn</label>
            <input type="checkbox" name="linkedin" id="linkedin">
        </div>
        <div>
            <label for="codingacademyrec">Code Academy Rec</label>
            <input type="checkbox" name="codingacademyrec" id="codingacademyrec">
        </div>
      </div>
      <div>
        <h4>Gender</h4>
        <div>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male">
        </div>
        <div>
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female">
        </div>
        <div>
          <label for="other">Other</label>
          <input type="radio" name="gender" id="other" value="other">
        </div>
      </div>
      <div>
        <h4><label for="eyeColor">Eye Color</label></h4>
        <select name="eyeColor" id="eyeColor" multiple>
          <option value="Green">Green</option>
          <option label="Red" value="Red"></option>
        </select>
      </div>
      <div>
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio"></textarea>
      </div>
      <input type="hidden" name="hidden" value="hi">
      <div>
        <label for="file">File</label>
        <input id="file" type="file" name="file">
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">
      </div>
      <div>
        <label for="url">URL</label>
        <input type="url" name="url" id="url">
      </div>
      <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
      </div>
      <div>
        <label>
          Password
          <input type="password" name="password" >
        </label>
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
</body>
</html>
